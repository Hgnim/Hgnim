# Visit https://github.com/lowlighter/metrics#-documentation for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 16 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics-main:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-main.svg
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          #  - repo
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          template: classic
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_display: large
          config_timezone: Asia/Shanghai
          plugin_code: yes
          plugin_code_days: 30
          plugin_code_lines: 40
          plugin_code_languages: C#,C++,html,batchfile
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: graph
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_from: 600
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_skipped: Hgnim/hgnim_computer
          plugin_languages_ignored: svg,css
          plugin_languages_indepth: yes
          plugin_languages_analysis_timeout: 60
          plugin_languages_analysis_timeout_repositories: 15
          plugin_languages_categories: markup, programming,data,prose
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_recent_categories: markup, programming,data,prose
          plugin_languages_recent_days: 28
          plugin_languages_recent_load: 600
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_languages_details: lines,bytes-size,percentage
          plugin_languages_aliases: c#:C++++
          plugin_languages_colors: "C++++:#178600,xml:#00427c,json:#5d5500,markdown:#df8d00,c:#242424"
          plugin_activity: yes
          plugin_activity_visibility: public
          plugin_activity_limit: 6
          plugin_activity_load: 400
          plugin_activity_timestamps: yes
          plugin_activity_days: 30
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 8
          plugin_lines_delay: 1
          plugin_lines_sections: base, history, repositories
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100
          plugin_repositories: yes
          plugin_repositories_pinned: 2
          plugin_repositories_order: featured, pinned, starred, random
          plugin_gists: yes
          plugin_licenses: yes
          plugin_licenses_ratio: yes
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: graph
          plugin_stargazers_days: 365
          plugin_topics: yes
          plugin_topics_limit: 140
          plugin_topics_mode: icons
          plugin_topics_sort: activity
          plugin_traffic: yes
          plugin_contributors: yes
          plugin_contributors_contributions: yes
          plugin_people: yes
          plugin_people_types: contributors, stargazers, watchers, sponsors, followers
          plugin_achievements: yes
          plugin_achievements_only: sponsor, maintainer, octonaut
  github-metrics-skyline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: github-metrics-skyline.svg
          config_display: large
          token: NOT_NEEDED
          base: ""
          plugin_skyline: yes
          plugin_skyline_year: 2024
          plugin_skyline_frames: 120
          plugin_skyline_quality: 1
          plugin_skyline_settings: |
            {
              "url": "https://honzaap.github.io/GithubCity?name=${login}&year=${year}",
              "ready": "[...document.querySelectorAll('.display-info span')].map(span => span.innerText).includes('${login}')",
              "wait": 4,
              "hide": ".github-corner, .footer-link, .buttons-options, .mobile-rotate, .display-info span:first-child"
            }
